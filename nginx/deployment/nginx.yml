# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-deploy
        image: nginx:latest
        resources:
          limits:
            memory: "50Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
